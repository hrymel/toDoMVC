  <div id="wrapper">
    <h2>What do you need to accomplish today?</h2>
    <form id="simpleForm">
      <input type="text" id="inputTask" placeholder="Take over the world"></input>
      <a href="#" class="button" id="inputBtn">Add it to the list</a>

      <a href="#" class="button" id="deleteBtn">Delete Checked Items</a>
    </form>
    <!--format to 2 decimal places-->
    <p id='percentDone'><span id='percDoneNum'>0</span>% complete</p>
    <ul class="addThemHere">
    </ul>
  </div>
